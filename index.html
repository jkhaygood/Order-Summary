<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <img class="dance" src="images/illustration-hero.svg" alt="illustration-hero">
  <div class="disc">
 <div class="order-disc">
  <h1 class="order">Order Summary</h1>
<div class="disc-text">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</div>
</div>
<div class="annual-plan">
<img class="icon" src="images/icon-music.svg" alt="Music Icon">
<div class="plan">
  <span class="plan-text">Annual Plan</span>
  <span class="year">$59.99/year</span>
</div>
<div class="change">
  <a href="" class="change-link">Change</a>
</div>
</div>
<div class="pay">
<div class="payment">
  <a href="/" class="link"><button>Proceed to Payment</button></a>
</div>
<dv class="cancel">
  <a href="" class="cancel-order">Cancel Order</a>
</div>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/jkhaygood">Jason Haygood</a>.

  </div>

</body>
</html>
